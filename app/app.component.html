<h1>{{title}}</h1>
<h2>My favorite hero is: {{myHero.name}}</h2>
<p>Heroes:</p>
<ul>
<!-- #hero is a local template var -->
  <li *ngFor="#hero of heroes">
    {{ hero.name }}
  </li>
</ul>
<p *ngIf="heroes.length > 3">ZOMG, so many heroes!</p>
<click-me></click-me>
<hr />
<h3>Give me some keys!</h3>
<keyup1></keyup1>
